version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - theranotes-network

  transcriber:
    build:
      context: ./backend/services/transcriber
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DEBUG=True
      - WHISPER_MODEL_SIZE=base
      - MAX_FILE_SIZE_MB=25
    volumes:
      - ./backend/services/transcriber:/app
      - /app/__pycache__
    networks:
      - theranotes-network

  notary:
    build:
      context: ./backend/services/notary
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - DEBUG=True
    volumes:
      - ./backend/services/notary:/app
      - /app/__pycache__
    networks:
      - theranotes-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PYTHONPATH=/app
      - DEBUG=True
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - transcriber
      - notary
    networks:
      - theranotes-network

networks:
  theranotes-network:
    driver: bridge

volumes:
  frontend_node_modules:
  backend_pycache:
